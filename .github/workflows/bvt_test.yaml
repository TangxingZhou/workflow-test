name: MO CI

on:
  workflow_dispatch:
    inputs:
        host:
          description: MO Host
          required: true
          type: string
        account:
          description: MO Account
          required: true
          type: string
        password:
          description: Password of MO Account
          required: true
          type: string
        sys:
          description: MO sys
          required: true
          type: string
          default: dump
        sys-password:
          description: Password of MO sys
          required: true
          type: string
jobs:
  bvt-test:
    runs-on: ubuntu-latest
    environment:
      name: qa
    timeout-minutes: 300

    steps:
      - name: Set Up Java1.8
        uses: actions/setup-java@v4
        with:
          distribution: adopt
          java-version: '8'

      - name: Checkout matrixone
        uses: actions/checkout@v4
        with:
          repository: matrixorigin/matrixone
          ref: main
          path: matrixone
          token: ${{ secrets.GH_PAT }}

      - name: Checkout mo-tester
        uses: actions/checkout@v4
        with:
          repository: matrixorigin/mo-tester
          ref: main
          path: mo-tester
          token: ${{ secrets.GH_PAT }}
          # fetch-depth: '3'

      - name: Start BVT Test
        id: bvt_on_pr_version
        run: |
          # timedatectl status
          # sudo timedatectl set-timezone "Asia/Shanghai"
          # timedatectl status
          # sleep 60s
          cd $GITHUB_WORKSPACE/mo-tester
          # ./run.sh -c 2>&1 | tee result.log
          # if [ "$(cat ./result.log | grep -i -E 'WARN|ERROR' | grep -v "grep" | wc -l)" -gt 0 ]; then echo 'case format check failed.'; exit 1; fi
          sed -i \
          -e 's/\(serverTimezone:\).*/\1 "UTC"/' \
          -e 's/127.0.0.1:6001/${{ inputs.host }}/' \
          -e 's/\(name:\).*/\1 "${{ inputs.account }}"/' \
          -e 's/\(password:\).*/\1 "${{ inputs.password }}"/' \
          -e 's/\(sysuser:\).*/\1 "${{ inputs.sys }}"/' \
          -e 's/\(syspass:\).*/\1 "${{ inputs.sys-password }}"/' \
          -e 's/\(default:\).*/\1 "bvt_test"/' \
          mo.yml
          cat mo.yml
          ./run.sh -n -p $GITHUB_WORKSPACE/matrixone/test/distributed/cases/table/ -t 1 -m run -g 2>&1

      - uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: log
          path: |
            ${{ github.workspace }}/mo-tester/*.log
            ${{ github.workspace }}/mo-tester/report/
          retention-days: 7
