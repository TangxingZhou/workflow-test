          region: cn-hangzhou
          k8s_unit_config: ${{ secrets.K8S_UNIT_CONFIG }}
          k8s_controller_config: ${{ secrets.K8S_CONTROLLER_CONFIG }}
          RESTORE_CLUSTER: ${{ inputs.restore_cluster }}

      - name: Upload Logs
        uses: actions/upload-artifact@v4
