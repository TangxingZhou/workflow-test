  create-instances:
    needs: restore-and-upgrade
    runs-on: ubuntu-latest
    environment:
      name: qa

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: matrixone-cloud/mocloud-tester
